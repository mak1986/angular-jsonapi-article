<label for="select-language">{{ 'model.language' | hookFilterMachineNameTranslate | hookFilterTitle }}</label>

<select id="select-language" 
		class="form-control" 
		name="language"
		ng-model="model.language"
		ng-options="language.code as language.nativeName for language in languages"
		hook-validation-required
		></select>

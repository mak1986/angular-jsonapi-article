<div>
	<div class="row">
		<div class="col-md-12">
			<h1>{{ 'ui.payment' | hookFilterMachineNameTranslate}} </h1>

	</div>

			  <div class="form-group">
			    <label for="first-name" class="col-sm-4 control-label">{{ 'label.first_name' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="first-name" placeholder="{{ 'label.first_name' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="last-name" class="col-sm-4 control-label">{{ 'label.last_name' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="last-name" placeholder="{{ 'label.last_name' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="cardholder-name" class="col-sm-4 control-label">{{ 'label.cardholder_name' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="cardholder-name" placeholder="{{ 'label.cardholder_name' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">{{ 'label.email' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" id="email" placeholder="{{ 'label.email' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="billing-address-line-1" class="col-sm-4 control-label">{{ 'label.billing_address_line_1' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="billing-address-line-1" placeholder="{{ 'label.billing_address_line_1' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-8 col-md-offset-4">
			      <input type="text" class="form-control" id="billing-address-line-2" placeholder="{{ 'label.billing_address_line_2' | hookFilterMachineNameTranslate }}">

			  </div>
			  
			  <div class="form-group">
			    <label for="city" class="col-sm-4 control-label">{{ 'label.city' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="city" placeholder="{{ 'label.city' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="postal-code" class="col-sm-4 control-label">{{ 'label.postal_code' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="postal-code" placeholder="{{ 'label.postal_code' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="payment-methods" class="col-sm-4 control-label">{{ 'label.payment_methods' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <img  height="30px" src="{{ UiController.getComponentImage('cart', 'cards', 'png') }}" alt="Payment methods">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="credit-card-number" class="col-sm-4 control-label">{{ 'label.credit_card_number' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="credit-card-number" placeholder="{{ 'label.credit_card_number' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>

			  <div class="form-group">
			  	<label for="exp-month" class="col-sm-4 control-label">{{ 'label.exp_month' | hookFilterMachineNameTranslate }}</label>

			      <input type="text" class="form-control" id="exp-month" placeholder="{{ 'label.exp_month' | hookFilterMachineNameTranslate }}">
			    </div>
			   	<label for="exp-year" class="col-sm-3 control-label">{{ 'label.exp_year' | hookFilterMachineNameTranslate }}</label>
			    <div class="col-sm-2">
			      <input type="text" class="form-control" id="exp-year" placeholder="{{ 'label.exp_year' | hookFilterMachineNameTranslate }}">
			    </div>
			  </div>
			 
			  <div class="form-group">
			    <label for="cvc" class="col-sm-4 control-label">{{ 'label.cvc' | hookFilterMachineNameTranslate }}</label>

			      <input type="text" class="form-control" id="cvc" placeholder="{{ 'label.cvc' | hookFilterMachineNameTranslate }}">

			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="phone-number" placeholder="{{ 'label.phone_number' | hookFilterMachineNameTranslate }}">
			    </div>
  			  </div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<a class="btn btn-primary" href="">{{ 'ui.complete_payment' | hookFilterMachineNameTranslate }}</a>
		</div>

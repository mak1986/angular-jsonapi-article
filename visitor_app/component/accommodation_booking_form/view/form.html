<div ng-controller="AccommodationBookingFormController as AccommodationBookingFormController"
	ng-init="AccommodationBookingFormController.accommodation = accommodation">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
		  <div class="form-group">
		    <label for="check-in">Check in:</label>
		    <input class="form-control"
		    	id="check-in" 
		    	placeholder="Check in:"
		    	type="date" 
		    	ng-model="AccommodationBookingFormController.from">
		  </div>
		  <div class="form-group">
		    <label for="check-out">Check out:</label>
		    <input class="form-control" 
		    	id="check-out" 
		    	placeholder="Check out:"
		    	type="date" 
		    	ng-model="AccommodationBookingFormController.to">
		  </div>
		  <button type="button" 
		  		class="btn btn-default" 
		  		data-toggle="modal" 
		  		data-target=".bs-example-modal"
		  		ng-click="AccommodationBookingFormController.book()">Book</button>
		</form>
	  </div>
	</div>


	

	<div class="modal fade bs-example-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> 
		<div class="modal-dialog"> 
			<div class="modal-content"> 
				<div class="modal-header"> 
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
					<h4 class="modal-title" id="myModalLabel">{{ 'ui.booking_process' | hookFilterMachineNameTranslate }}</h4> 
				</div> 
				<div class="modal-body">
					<div ng-if="AccommodationBookingFormController.loading" class="row">
						<div class="col-md-12">
							<span class="spinner">
								<i class="glyphicon glyphicon-refresh"></i>
							</span> 
							{{ 'ui.loading' | hookFilterMachineNameTranslate }}
						</div>
						<br>
					</div>
					<div class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">{{ 'ui.continue_browsing' | hookFilterMachineNameTranslate }}</button>
						</div>
						<div class="col-md-6">
							<a ng-href="{{ UiController.getHref('invoice') }}" class="btn btn-success btn-lg btn-block" data-dismiss="modal">{{ 'ui.complete_booking' | hookFilterMachineNameTranslate }}</a>
						</div>
					</div>
				</div> 
			</div> 
		</div> 
	</div>
</div>

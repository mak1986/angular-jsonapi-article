<!-- Main model: order -->

<div class="box" 
	ng-controller="OrderController as OrderController" 
	ng-init="OrderController.list()">
	
	<div class="box-header with-border">
		
		<h3 class="box-title">{{ 'model.order' | hookFilterMachineNameTranslate | hookFilterTitle }}</h3>
		
		<div class="box-tools" 
			hook-action-button-box-tools 
			hook-action-button-box-tools-bind-controller="OrderController"></div>
	
	</div><!-- /.box-header -->


	<div class="nav-tabs-custom">

        <ul class="nav nav-tabs" ng-init="OrderController.displayLanguage=HookController.ui.getLanguage()">
         
          <li ng-class="{ 'active': OrderController.displayLanguage==language.iso_2_code }"
          	ng-repeat="(id, language) in HookController.ui.getEnabledLanguages()">
          
          	<a href="" ng-click="OrderController.displayLanguage=language.iso_2_code">
          	
          		<span class="flag-icon flag-icon-{{ language.flag }}"></span> 
          	
          		{{ language.name | hookFilterContentTranslate }}
          	
          	</a>
         
          </li>
        
        </ul>
	
		<div class="box-body">
			
			<table class="table table-bordered table-hover"
				id="table-group"> 
				
				<thead>
					
					<tr>
				
						<th class="table-index-column-width">#</th>
						
						<th class="text-center">{{ 'label.paid' | hookFilterMachineNameTranslate | hookFilterTitle }}</th>

						<th class="table-action-column-width">{{ 'ui.actions' | hookFilterMachineNameTranslate | hookFilterTitle }}</th>
					
					</tr>
				
				</thead>
				
				<tbody>
					
					<tr ng-repeat="(id, order) in OrderController.orders">
						
						<td>{{ $index + 1 }}</td>
						
						<td class="text-center" 
							ng-class="order.paid ? 'text-success':'text-danger'">
							<span class="fa" ng-class="order.paid ? 'fa-check':'fa-close'"></span></td>

						<td hook-action-button-list 
							hook-action-button-list-bind-resource="order" 
							hook-action-button-list-bind-controller="OrderController"></td>
					
					</tr>
				
				</tbody>
			
			</table>
		
		</div><!-- /.box-body -->

	
		<div class="box-footer">
		</div><!-- /.box-footer -->

	</div><!-- ./nav-tabs-custom -->

</div><!-- /.box -->

<!-- Main model: user_preference -->

<div class="row"
	ng-controller="UserPreferenceController as UserPreferenceController" 
	ng-init="UserPreferenceController.form()">
 	<div class="col-md-12">
 		
		<div class="box">

			<div class="box-header with-border">

				<h3 class="box-title">
					{{ ('ui.' + UserPreferenceController.mode) | hookFilterMachineNameTranslate | hookFilterTitle }} {{ 'model.user_preference' | hookFilterMachineNameTranslate | hookFilterTitle }}
				</h3>
				
				<div class="box-tools" 
					hook-action-button-box-tools 
					hook-action-button-box-tools-bind-controller="UserPreferenceController"></div>

			</div><!-- /.box-header -->
			
			
			<div class="nav-tabs-custom">

				<!-- form start -->
				<form name="form"
						role="form"
						novalidate>

					<div class="box-body">
				
							
						<div class="form-group">

							<label for="text-user-preference-admin-skin"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="admin_skin"
								hook-form-label-bind-required="true"
								></label>
								
							<div hook-validation-message 
								hook-validation-message-bind-form="form"
								hook-validation-message-bind-field="admin_skin"></div>
							
							<input class="form-control" 
								id="text-user-preference-admin-skin" 
								name="admin_skin"
								placeholder="{{ 'label.admin_skin' | hookFilterMachineNameTranslate | hookFilterTitle }}"
								type="text" 
		 						ng-model="UserPreferenceController.preference.admin_skin"	 						
								hook-validation-required
								>
						
						</div><!-- /.form-group -->

	
						<!-- Main model: user_preference, Relationship alias: user, Relationship model: user -->

						<div class="form-group" 
							ng-controller="UserController as UserController" >
							
							<label for="select-user-preference-user"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="user"
								hook-form-label-bind-required="true"></label>
							
							<select id="select-user-preference-user" 
									class="form-control" 
									name="user"
									ng-model="UserPreferenceController.preference.user"
									ng-options="user.id as (user.name | hookFilterContentTranslate) for user in UserController.users track by user.id"></select>
						
						</div><!-- /.form-group -->

						<!-- Main model: user_preference, Relationship alias: language, Relationship model: language -->

						<div class="form-group" 
							ng-controller="LanguageController as LanguageController" >
							
							<label for="select-user-preference-language"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="language"
								hook-form-label-bind-required="true"></label>
							
							<select id="select-user-preference-language" 
									class="form-control" 
									name="language"
									ng-model="UserPreferenceController.preference.language"
									ng-options="language.id as (language.name | hookFilterContentTranslate) for language in LanguageController.languages track by language.id"></select>
						
						</div><!-- /.form-group -->

		
	
					
					</div><!-- ./box-body -->

					<div class="box-footer" 
						hook-form-button
						hook-form-button-bind-form="form"
						hook-form-button-bind-controller="UserPreferenceController"></div><!-- /.box-footer -->

				</form>

            </div><!-- ./nav-tabs-custom -->
		
		</div><!-- /.box -->

 	</div><!-- /.col -->


</div><!-- /.row -->

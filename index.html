<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html ng-controller="HookController as HookController">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="http://localhost:8080/">
  <title>AdminLTE 2 | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bower_components/AdminLTE/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <!-- Flag icons -->
  <link rel="stylesheet" href="bower_components/flag-icon-css/css/flag-icon.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-black.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-purple.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-yellow.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-red.min.css">
  <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/skin-green.min.css">
  
  <!-- Fullcalendar css -->
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="app/css/custom.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition {{'skin-' + (HookController.auth.user.preference | hookFilterByFieldValue: 'admin_skin')}}" 
      ng-class="{'sidebar-mini': HookController.auth.isLoggedIn, 'login-page': !HookController.auth.isLoggedIn}">

<div class="login-box"
    ng-if="!HookController.auth.isLoggedIn" 
    ng-include="HookController.getLoginView()"></div><!-- /.login-box -->

<div class="wrapper"  
    ng-if="HookController.auth.isLoggedIn" 
    ng-include="HookController.getAdminView()"
    ng-init="HookController.retrieveData()"></div><!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="bower_components/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bower_components/AdminLTE/bootstrap/js/bootstrap.js"></script>
<!-- AdminLTE App -->
<script src="bower_components/AdminLTE/dist/js/app.min.js"></script>



<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="/bower_components/fullcalendar/dist/lang-all.js"></script>
<script src="bower_components/fullcalendar/dist/gcal.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/route.js"></script>

<script src="http://localhost:3000/dist/main.js"></script>

<script src="app/component/hook/controller/HookController.js"></script>
<script src="app/component/sidebar/controller/SidebarController.js"></script>
<script src="app/component/image/controller/ImageController.js"></script>

<!-- App specific services -->
<script src="app/js/service/user_interface/_UserInterface.js"></script>
<script src="app/js/service/user_interface/UserInterface.js"></script>

<!-- Resource Controllers -->
<script src="app/resource/accommodation/controller/AccommodationController.js"></script>
<script src="app/resource/accommodation_facility/controller/AccommodationFacilityController.js"></script>
<script src="app/resource/accommodation_kind/controller/AccommodationKindController.js"></script>
<script src="app/resource/accommodation_luxury_title/controller/AccommodationLuxuryTitleController.js"></script>
<script src="app/resource/accommodation__order/controller/AccommodationOrderController.js"></script>
<script src="app/resource/backend_route/controller/BackendRouteController.js"></script>
<script src="app/resource/feature/controller/FeatureController.js"></script>
<script src="app/resource/group/controller/GroupController.js"></script>
<script src="app/resource/language/controller/LanguageController.js"></script>
<script src="app/resource/machine_name/controller/MachineNameController.js"></script>
<script src="app/resource/machine_name_translation/controller/MachineNameTranslationController.js"></script>
<script src="app/resource/order/controller/OrderController.js"></script> 
<script src="app/resource/page/controller/PageController.js"></script> 
<script src="app/resource/payment/controller/PaymentController.js"></script> 
<script src="app/resource/plan/controller/PlanController.js"></script> 
<script src="app/resource/resort_facility/controller/ResortFacilityController.js"></script>
<script src="app/resource/room/controller/RoomController.js"></script>
<script src="app/resource/section/controller/SectionController.js"></script>
<script src="app/resource/section_kind/controller/SectionKindController.js"></script>
<script src="app/resource/site/controller/SiteController.js"></script>
<script src="app/resource/user/controller/UserController.js"></script>
<script src="app/resource/user_preference/controller/UserPreferenceController.js"></script>


<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
</body>
</html>

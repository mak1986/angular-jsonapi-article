<!-- Main model: machine_name -->

<div class="row"
	ng-controller="MachineNameController as MachineNameController" 
	ng-init="MachineNameController.form()">
 	<div class="col-md-12">
 		
		<div class="box">

			<div class="box-header with-border">

				<h3 class="box-title">
					{{ ('ui.' + MachineNameController.mode) | hookFilterMachineNameTranslate | hookFilterTitle }} {{ 'model.machine_name' | hookFilterMachineNameTranslate | hookFilterTitle }}
				</h3>
				
				<div class="box-tools" 
					hook-action-button-box-tools 
					hook-action-button-box-tools-bind-controller="MachineNameController"></div>

			</div><!-- /.box-header -->
			
			
			<div class="nav-tabs-custom">

				<!-- form start -->
				<form name="form"
						role="form"
						novalidate>

					<div class="box-body">
				
							
						<div class="form-group">

							<label for="text-machine-name-name"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="name"
								hook-form-label-bind-required="true"
								></label>
								
							<div hook-validation-message 
								hook-validation-message-bind-form="form"
								hook-validation-message-bind-field="name"></div>
							
							<input class="form-control" 
								id="text-machine-name-name" 
								name="name"
								placeholder="{{ 'label.name' | hookFilterMachineNameTranslate | hookFilterTitle }}"
								type="text" 
		 						ng-model="MachineNameController.machineName.name"	 						
								hook-validation-required
								hook-validation-unique
								hook-validation-unique-bind-controller="MachineNameController"
								hook-validation-unique-bind-model="MachineNameController.machineName"
								>
						
						</div><!-- /.form-group -->

	
						<!-- Main model: machine_name, Relationship alias: group, Relationship model: group -->

						<div class="form-group" 
							ng-controller="GroupController as GroupController" >
							
							<label for="select-machine-name-group"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="group"
								hook-form-label-bind-required="true"></label>
							
							<select id="select-machine-name-group" 
									class="form-control" 
									name="group"
									ng-model="MachineNameController.machineName.group"
									ng-options="group.id as (group.name | hookFilterContentTranslate) for group in GroupController.groups track by group.id"></select>
						
						</div><!-- /.form-group -->

						<!-- Main model: machine_name, Relationship alias: feature, Relationship model: feature -->

						<div class="form-group" 
							ng-controller="FeatureController as FeatureController" >
							
							<label for="select-machine-name-feature"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="feature"
								hook-form-label-bind-required="true"></label>
							
							<select id="select-machine-name-feature" 
									class="form-control" 
									name="feature"
									ng-model="MachineNameController.machineName.feature"
									ng-options="feature.id as (feature.name | hookFilterContentTranslate) for feature in FeatureController.features track by feature.id"></select>
						
						</div><!-- /.form-group -->

		
						<!-- Main model: machine_name, Relationship alias: translations, Relationship model: machine_name_translation -->

						<div class="form-group" 
							ng-controller="MachineNameTranslationController as MachineNameTranslationController" >
							
							<label for="checkbox-machine-name-translations"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="translations"
								hook-form-label-bind-required="false"></label>
							
							<div class="checkbox"
								ng-repeat="translations in MachineNameTranslationController.machineNameTranslations">
								
								<label for="checkbox-machine-name-translations-{{ translations.id }}">
									
									<input id="checkbox-machine-name-translations-{{ translations.id }}" 
										type="checkbox"
										ng-model="MachineNameController.machineName.translations[translations.id]">{{ translations.name | hookFilterContentTranslate }}
								
								</label>
							
							</div><!-- /.checkbox -->

						</div><!-- /.form-group -->
						

	
					
					</div><!-- ./box-body -->

					<div class="box-footer" 
						hook-form-button
						hook-form-button-bind-form="form"
						hook-form-button-bind-controller="MachineNameController"></div><!-- /.box-footer -->

				</form>

            </div><!-- ./nav-tabs-custom -->
		
		</div><!-- /.box -->

 	</div><!-- /.col -->


</div><!-- /.row -->

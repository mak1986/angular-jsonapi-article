<!-- Main model: resort_facility -->

<div class="row"
	ng-controller="ResortFacilityController as ResortFacilityController" 
	ng-init="ResortFacilityController.form()">
 	<div class="col-md-8">
 		
		<div class="box">

			<div class="box-header with-border">

				<h3 class="box-title">
					{{ ('ui.' + ResortFacilityController.mode) | hookFilterMachineNameTranslate | hookFilterTitle }} {{ 'model.resort_facility' | hookFilterMachineNameTranslate | hookFilterTitle }}
				</h3>
				
				<div class="box-tools" 
					hook-action-button-box-tools 
					hook-action-button-box-tools-bind-controller="ResortFacilityController"></div>

			</div><!-- /.box-header -->
			
			
			<div class="nav-tabs-custom">
                <ul class="nav nav-tabs" ng-init="ResortFacilityController.displayLanguage=HookController.ui.getLanguage()">
                 
                  <li ng-class="{ 'active': ResortFacilityController.displayLanguage==language.iso_2_code }"
                  	ng-repeat="(id, language) in HookController.ui.getEnabledLanguages()">
                  
                  	<a href="" ng-click="ResortFacilityController.displayLanguage=language.iso_2_code">
                  	
                  		<span class="flag-icon flag-icon-{{ language.flag }}"></span> 
                  	
                  		{{ language.name | hookFilterContentTranslate }}
                  	
                  	</a>
                 
                  </li>
                
                </ul>

				<!-- form start -->
				<form name="form"
						role="form"
						novalidate>

					<div class="box-body">
				
							
						<div class="form-group">

							<label for="text-resort-facility-icon"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="icon"
								hook-form-label-bind-required="false"
								></label>
								
							<div hook-validation-message 
								hook-validation-message-bind-form="form"
								hook-validation-message-bind-field="icon"></div>
							
							<input class="form-control" 
								id="text-resort-facility-icon" 
								name="icon"
								placeholder="{{ 'label.icon' | hookFilterMachineNameTranslate | hookFilterTitle }}"
								type="text" 
		 						ng-model="ResortFacilityController.facility.icon"	 						
								>
						
						</div><!-- /.form-group -->
							
						<div class="form-group">

							<label for="text-resort-facility-name"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="name"
								hook-form-label-bind-flag="HookController.ui.getFlagByIso2Code(ResortFacilityController.displayLanguage)"
								hook-form-label-bind-required="true"
								></label>
								
							<div hook-validation-message 
								hook-validation-message-bind-form="form"
								hook-validation-message-bind-field="name"></div>
							
							<input class="form-control" 
								id="text-resort-facility-name" 
								name="name"
								placeholder="{{ 'label.name' | hookFilterMachineNameTranslate | hookFilterTitle }}"
								type="text" 
		 						ng-model="ResortFacilityController.facility.name[ResortFacilityController.displayLanguage]"	 						
								hook-validation-required
								>
						
						</div><!-- /.form-group -->

	
		
						<!-- Main model: resort_facility, Relationship alias: sites, Relationship model: site -->

						<div class="form-group" 
							ng-controller="SiteController as SiteController" >
							
							<label for="checkbox-resort-facility-sites"
								hook-form-label
								hook-form-label-bind-form="form"
								hook-form-label-bind-field="sites"
								hook-form-label-bind-required="false"></label>
							
							<div class="checkbox"
								ng-repeat="sites in SiteController.sites">
								
								<label for="checkbox-resort-facility-sites-{{ sites.id }}">
									
									<input id="checkbox-resort-facility-sites-{{ sites.id }}" 
										type="checkbox"
										ng-model="ResortFacilityController.resortFacility.sites[sites.id]">{{ sites.name | hookFilterContentTranslate }}
								
								</label>
							
							</div><!-- /.checkbox -->

						</div><!-- /.form-group -->
						

	
					
					</div><!-- ./box-body -->

					<div class="box-footer" 
						hook-form-button
						hook-form-button-bind-form="form"
						hook-form-button-bind-controller="ResortFacilityController"></div><!-- /.box-footer -->

				</form>

            </div><!-- ./nav-tabs-custom -->
		
		</div><!-- /.box -->

 	</div><!-- /.col -->

	<div class="col-md-4"
		hook-translation-view
		hook-translation-view-bind-model="ResortFacilityController.facility"
		hook-translation-view-bind-get-language="HookController.ui.getLanguage()"
		hook-translation-view-bind-get-enabled-languages="HookController.ui.getEnabledLanguages()"></div><!-- /.col -->

</div><!-- /.row -->

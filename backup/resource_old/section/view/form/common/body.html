<label for="textarea-section-body">
	<span class="flag-icon flag-icon-{{ HookController.ui.getFlagByIso2Code(SectionController.getLanguage(section)) }}"></span>
	{{ 'label.body' | hookFilterMachineNameTranslate | hookFilterTitle }}
</label>

<textarea class="form-control" 
	id="textarea-section-body" 
	name="body"
	placeholder="{{ 'label.body' | hookFilterMachineNameTranslate | hookFilterTitle }}"
	rows="5"
	ng-model="section.body[SectionController.getLanguage(section)]"></textarea>

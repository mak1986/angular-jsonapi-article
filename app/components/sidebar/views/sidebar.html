<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar" ng-controller="SidebarController as SidebarController">

  <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="../bower_components/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>{{SiteController.auth.user.first_name}} {{SiteController.auth.user.last_name}}</p>
      <!-- Status -->
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>

  <!-- search form (Optional) -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
    </div>
  </form>
  <!-- /.search form -->

  <!-- Sidebar Menu -->
  <ul class="sidebar-menu">
    <li class="header">HEADER</li>
    <!-- Optionally, you can add icons to the links -->
    <!-- <li class="active"><a href="/#/user/list"><i class="fa fa-link"></i> <span>User</span></a></li> -->
    <li class="treeview" ng-repeat="(id, mainMenu) in SidebarController.mainMenus">
      <a href="" ng-click="SidebarController.toggle(mainMenu.id)"><i class="fa fa-link"></i> <span>{{ mainMenu.name | translate: 'title' }}</span> <i class="fa fa-angle-left pull-right"></i></a>
      <ul class="treeview-menu" ng-show="SidebarController.mainMenuExpandState[mainMenu.id]">
        <li ng-repeat="(id, submenu) in mainMenu.submenus">
          <a href="{{ submenu.href }}">{{ submenu.name | translate: 'title' }}</a>
        </li>
      </ul>
    </li>
  </ul>
  <!-- /.sidebar-menu -->
</section>
<!-- /.sidebar -->

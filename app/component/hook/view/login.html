<div class="login-logo">

  <a href="../../index2.html"><b>HookStud.</b>IO</a>

</div><!-- /.login-logo -->

<div class="login-box-body">

  <p class="login-box-msg">Sign in to start your session</p>

  <form novalidate role="form">

    <div class="form-group has-feedback">

      <input ng-model="login.username" type="text" class="form-control" placeholder="Username">

      <span class="glyphicon glyphicon-user form-control-feedback"></span>

    </div>

    <div class="form-group has-feedback">

      <input ng-model="login.password" type="password" class="form-control" placeholder="Password">

      <span class="glyphicon glyphicon-lock form-control-feedback"></span>

    </div>

    <div class="row">

      <div class="col-xs-8">

       <!--  <div class="checkbox icheck">

          <label>

            <input type="checkbox"> Remember Me

          </label>

        </div> -->

        <a href="#">I forgot my password</a><br>

        <a href="register.html" class="text-center">Register a new membership</a>

      </div><!-- /.col -->

      <div class="col-xs-4">

        <button ng-click="HookController.auth.login(login)" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>

      </div><!-- /.col -->

    </div>

  </form>

</div><!-- /.login-box-body -->

<div class="row">
 	<div class="col-md-12">
 		
		<div class="box" 
			ng-controller="UserPreferenceController as UserPreferenceController" 
			ng-init="UserPreferenceController.form()">

			<div class="box-header with-border">

				<h3 class="box-title">{{ UserPreferenceController.mode | capitalize }} user preference</h3>
				
				<div class="box-tools" 
					action-buttons-resource 
					bind-controller="UserPreferenceController"></div>

			</div><!-- /.box-header -->
			
			<!-- form start -->
			<form novalidate role="form">
				
				<div class="box-body">
					
					<div class="form-group">
						
						<label for="text-user-preference-admin-skin">Admin Skin</label>
						
						<input class="form-control" 
							id="text-user-preference-admin-skin" 
							placeholder="Admin Skin" 
							type="text" 
							ng-model="UserPreferenceController.preference.admin_skin">
					
					</div><!-- /.form-group -->
					
					<div class="form-group">
						
						<label for="text-user-preference-language">Language</label>
						
						<input class="form-control" 
							id="text-user-preference-language" 
							placeholder="Language" 
							type="text" 
							ng-model="UserPreferenceController.preference.language">
					
					</div><!-- /.form-group -->

					
					<div class="form-group" 
						ng-controller="UserController as UserController" >
						
						<label for="select-user-preference-user">User</label>
						
						<select id="select-user-preference-user" 
								class="form-control" 
								ng-model="UserPreferenceController.preference.user"
								ng-options="user.id as user.name for user in UserController.users track by user.id"></select>
					
					</div><!-- /.form-group -->

					


					
				</div><!-- /.box-body -->
				
				<div class="box-footer">

					<button class="btn btn-success"
							type="submit"
							ng-click="UserPreferenceController.store(UserPreferenceController.preference)"
							ng-if="UserPreferenceController.mode == 'create'">Create</button>
					
					<button class="btn btn-success"
							type="submit"
							ng-click="UserPreferenceController.update(UserPreferenceController.preference)"
							ng-if="UserPreferenceController.mode == 'edit'"   >Save</button>

					<button class="btn btn-warning">Cancel</button>
				
				</div><!-- /.box-footer -->
			
			</form>
		</div><!-- /.box -->

 	</div><!-- /.col -->
</div><!-- /.row -->

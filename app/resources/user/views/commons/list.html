<div class="box" 
	ng-controller="UserController as UserController" 
	ng-init="UserController.list()">
	
	<div class="box-header with-border">
		
		<h3 class="box-title">User list</h3>
		
		<div class="box-tools" 
			action-buttons-resource 
			bind-controller="UserController"></div>
	
	</div><!-- /.box-header -->
	
	<div class="box-body">
		
		<table class="table table-bordered table-hover"
			id="table-group"> 
			
			<thead>
				
				<tr>
			
					<th class="table-index-column-width">#</th>
					
					<th>Username</th>
					
					<th>First Name</th>
					
					<th>Last Name</th>
					
					<th>Email</th>
					
					<th class="table-action-column-width">Actions</th>
				
				</tr>
			
			</thead>
			
			<tbody>
				
				<tr ng-repeat="(id, user) in UserController.users">
					
					<td>{{ $index + 1 }}</td>
					
					<td>{{ user.username }}</td>
					
					<td>{{ user.first_name }}</td>
					
					<td>{{ user.last_name }}</td>
					
					<td>{{ user.email }}</td>
					
					<td action-buttons-list bind-buttons-type="list" 
						bind-resource="user" 
						bind-controller="UserController">
					</td>
				
				</tr>
			
			</tbody>
		
		</table>
	
	</div><!-- /.box-body -->
	
	<div class="box-footer">
	</div><!-- /.box-footer -->

</div><!-- /.box -->

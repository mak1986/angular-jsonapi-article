<div class="row">
 	<div class="col-md-12">
 		
		<div class="box" 
			ng-controller="AdminRouteController as AdminRouteController" 
			ng-init="AdminRouteController.form()">

			<div class="box-header with-border">

				<h3 class="box-title">{{ AdminRouteController.mode | translate | title }} {{ 'admin_route' | translate | title }}</h3>
				
				<div class="box-tools" 
					action-buttons-resource 
					bind-controller="AdminRouteController"></div>

			</div><!-- /.box-header -->
			
			<!-- form start -->
			<form name="form"
				role="form"
				novalidate>
				
				<div class="box-body">
					
					<div class="form-group">
						
						<label for="text-admin-route-templateurl"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="templateUrl"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="templateUrl"></div>

						<input class="form-control" 
							id="text-admin-route-templateurl" 
							name="templateUrl"
							placeholder="{{ 'templateUrl' | translate | title }}"
							type="text" 
							ng-model="AdminRouteController.adminRoute.templateUrl"
							hook-validation-required
							>
					
					</div><!-- /.form-group -->
					
					<div class="form-group">
						
						<label for="text-admin-route-route"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="route"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="route"></div>

						<input class="form-control" 
							id="text-admin-route-route" 
							name="route"
							placeholder="{{ 'route' | translate | title }}"
							type="text" 
							ng-model="AdminRouteController.adminRoute.route"
							hook-validation-required
							hook-validation-unique
							hook-validation-unique-bind-controller="AdminRouteController"
							hook-validation-unique-bind-model="AdminRouteController.adminRoute"
							>
					
					</div><!-- /.form-group -->
					
					<div class="form-group">
						
						<label for="text-admin-route-model"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="model"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="model"></div>

						<input class="form-control" 
							id="text-admin-route-model" 
							name="model"
							placeholder="{{ 'model' | translate | title }}"
							type="text" 
							ng-model="AdminRouteController.adminRoute.model"
							hook-validation-required
							>
					
					</div><!-- /.form-group -->
					
					<div class="form-group">
						
						<label for="text-admin-route-mode"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="mode"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="mode"></div>

						<input class="form-control" 
							id="text-admin-route-mode" 
							name="mode"
							placeholder="{{ 'mode' | translate | title }}"
							type="text" 
							ng-model="AdminRouteController.adminRoute.mode"
							hook-validation-required
							>
					
					</div><!-- /.form-group -->

					

					


					
				</div><!-- /.box-body -->
				
				<div class="box-footer" 
					form-buttons
					bind-form="form"
					bind-controller="AdminRouteController"></div><!-- /.box-footer -->
			
			</form>
		</div><!-- /.box -->

 	</div><!-- /.col -->
</div><!-- /.row -->

<div class="box" 
	ng-controller="MachineNameTranslationController as MachineNameTranslationController" 
	ng-init="MachineNameTranslationController.list()">
	
	<div class="box-header with-border">
		
		<h3 class="box-title">{{ MachineNameTranslationController.type | translate | title }}</h3>
		
		<div class="box-tools" 
			action-buttons-resource 
			bind-controller="MachineNameTranslationController"></div>
	
	</div><!-- /.box-header -->
	
	<div class="box-body">
		
		<table class="table table-bordered table-hover"
			id="table-group"> 
			
			<thead>
				
				<tr>
			
					<th class="table-index-column-width">#</th>
					
					<th>{{ 'translation' | translate | title }}</th>
					
					<th>{{ 'language' | translate | title }}</th>
					
					<th class="table-action-column-width">{{ 'actions' | translate | title }}</th>
				
				</tr>
			
			</thead>
			
			<tbody>
				
				<tr ng-repeat="(id, machineNameTranslation) in MachineNameTranslationController.machineNameTranslations">
					
					<td>{{ $index + 1 }}</td>
					
					<td>{{ machineNameTranslation.translation }}</td>
					
					<td>{{ machineNameTranslation.language }}</td>
					
					<td action-buttons-list 
						bind-buttons-type="list" 
						bind-resource="machineNameTranslation" 
						bind-controller="MachineNameTranslationController">
					</td>
				
				</tr>
			
			</tbody>
		
		</table>
	
	</div><!-- /.box-body -->
	
	<div class="box-footer">
	</div><!-- /.box-footer -->

</div><!-- /.box -->

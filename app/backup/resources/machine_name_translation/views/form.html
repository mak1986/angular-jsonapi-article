<div class="row">
 	<div class="col-md-12">
 		
		<div class="box" 
			ng-controller="MachineNameTranslationController as MachineNameTranslationController" 
			ng-init="MachineNameTranslationController.form()">

			<div class="box-header with-border">

				<h3 class="box-title">{{ MachineNameTranslationController.mode | translate | title }} {{ 'machine_name_translation' | translate | title }}</h3>
				
				<div class="box-tools" 
					action-buttons-resource 
					bind-controller="MachineNameTranslationController"></div>

			</div><!-- /.box-header -->
			
			<!-- form start -->
			<form name="form"
				role="form"
				novalidate>
				
				<div class="box-body">
					
					<div class="form-group">
						
						<label for="text-machine-name-translation-translation"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="translation"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="translation"></div>

						<input class="form-control" 
							id="text-machine-name-translation-translation" 
							name="translation"
							placeholder="{{ 'translation' | translate | title }}"
							type="text" 
							ng-model="MachineNameTranslationController.machineNameTranslation.translation"
							hook-validation-required
							>
					
					</div><!-- /.form-group -->
					
					<div class="form-group">
						
						<label for="select-machine-name-translation-language"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="language"
							hook-label-bind-required="true">
						</label>
						
						<div hook-error-messages 
							hook-error-messages-bind-form="form"
							hook-error-messages-bind-field="language"></div>

						<select id="select-machine-name-translation-language" 
								class="form-control" 
								name="language"
								ng-model="MachineNameTranslationController.machineNameTranslation.language"
								ng-options="machineNameTranslation.id as machineNameTranslation.name for machineNameTranslation in SomeObjects track by machineNameTranslation.id"></select>
					
					</div><!-- /.form-group -->

					
					<div class="form-group" 
						ng-controller="MachineNameController as MachineNameController" >
						
						<label for="select-machine-name-translation-machine-name"
							hook-label
							hook-label-bind-form="form"
							hook-label-bind-field="machine_name"
							hook-label-bind-required="true">
							>
						</label>
						
						<select id="select-machine-name-translation-machine-name" 
								class="form-control" 
								name="machine_name"
								ng-model="MachineNameTranslationController.machineNameTranslation.machineName"
								ng-options="machineName.id as machineName.name for machineName in MachineNameController.machineNames track by machineName.id"></select>
					
					</div><!-- /.form-group -->

					


					
				</div><!-- /.box-body -->
				
				<div class="box-footer" 
					form-buttons
					bind-form="form"
					bind-controller="MachineNameTranslationController"></div><!-- /.box-footer -->
			
			</form>
		</div><!-- /.box -->

 	</div><!-- /.col -->
</div><!-- /.row -->

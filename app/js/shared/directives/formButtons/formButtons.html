<button class="btn btn-success"
		type="submit"
		ng-click="controller.store(controller[controller['type_singular']])"
		ng-if="controller.mode == 'create'">{{ 'create' | translate: 'title' }}</button>
					
<button class="btn btn-success"
		type="submit"
		ng-click="controller.update(controller[controller['type_singular']])"
		ng-if="controller.mode == 'edit'">{{ 'save' | translate: 'title' }} </button>

<!-- Cancel button -->
<button class="btn btn-warning" 
ng-click="">{{ 'cancel' | translate: 'title' }}</button>

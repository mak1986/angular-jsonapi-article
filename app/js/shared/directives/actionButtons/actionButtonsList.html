<!-- Show button -->
<a class="btn btn-xs btn-primary" 
href="#/{{ resource.type }}/show/{{ resource.id }}
">Show</a>

<!-- Edit button -->
<a class="btn btn-xs btn-warning" 
href="#/{{ resource.type }}/edit/{{ resource.id }}
">Edit</a>

<!-- Delete button -->
<button class="btn btn-xs btn-danger" 
ng-click="controller.destroy(resource)" 
">Delete</button>

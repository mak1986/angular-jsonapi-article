<!-- List button OK for type: resource-->
<a class="btn btn-sm btn-default" 
href="#/{{ controller['type_dash'] }}/list" 
ng-show="
controller.mode == 'show' ||
controller.mode == 'create' ||
controller.mode == 'edit'
">{{ 'list' | translate: 'title' }}</a>

<!-- Show button -->
<a class="btn btn-sm btn-primary" 
href="#/{{ controller['type_dash'] }}/show/{{controller[controller['type_singular']].id}}" 
ng-show="
controller.mode == 'edit'
">{{ 'show' | translate: 'title' }}</a>

<!-- Create button -->
<a class="btn btn-sm btn-success" 
href="#/{{ controller['type_dash'] }}/create" 
ng-show="
controller.mode == 'list'
">{{ 'create' | translate: 'title' }}</a>

<!-- Edit button -->
<a class="btn btn-sm btn-warning" 
href="#/{{ controller['type_dash'] }}/edit/{{controller[controller['type_singular']].id}}" 
ng-show="
controller.mode == 'show'
">{{ 'edit' | translate: 'title' }}</a>

<!-- Delete button -->
<button class="btn btn-sm btn-danger"  
ng-click="controller.destroy(controller[controller['type_singular']])" 
ng-show="
controller.mode == 'show' ||
controller.mode == 'edit'
">{{ 'delete' | translate: 'title' }}</button>

<!-- Show button -->
<a class="btn btn-xs btn-primary" 
href="#/{{ controller['type_dash'] }}/show/{{ resource.id }}
">{{ 'show' | hookFilterTranslate | hookFilterTitle }}</a>

<!-- Edit button -->
<a class="btn btn-xs btn-warning" 
href="#/{{ controller['type_dash'] }}/edit/{{ resource.id }}
">{{ 'edit' | hookFilterTranslate | hookFilterTitle }}</a>

<!-- Delete button -->
<button class="btn btn-xs btn-danger" 
ng-click="controller.destroy(resource)
">{{ 'delete' | hookFilterTranslate | hookFilterTitle }}</button>
